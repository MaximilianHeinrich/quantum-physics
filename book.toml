[book]
authors = ["Maximilian Andreas Heinrich"]
language = "en"
multilingual = false
src = "src"
title = "Quantenphysik"

[output.html]
additional-css = ["./theme/catppuccin.css", "./theme/mdbook-admonish.css"]
default-theme = "latte"
preferred-dark-theme = "macchiato"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.katex]
after = ["links"]
